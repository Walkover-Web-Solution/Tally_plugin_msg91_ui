<div>
    <div class="d-flex justify-content-between mt-2">
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Search</mat-label>
                <input matInput placeholder="Search Here">
            </mat-form-field>
        </div>
        <div class="d-flex flex-row gap-5 mr-5">
            <span class="cursor-pointer">
                <div class="d-flex flex-row gap-3">
                    <mat-icon class="mt-1">account_balance_wallet</mat-icon>
                    <p class="mt-2">{{walletBalance$}}</p>
                </div>
            </span>
            <button mat-raised-button color="primary" (click)="rechargewallet()">
                Wallet Recharge
            </button>
        </div>
    </div>

    <mat-card class="p-0 outline-card responsive-card flex-grow-1">
        <mat-card-content>
            <div class="table-scroll" >
                <table mat-table  class="default-table responsive-table">
                    <!-- Time Column -->
                    <ng-container matColumnDef="created_at">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date/Time</th>
                        <td mat-cell *matCellDef="let element" data-label="Time">
                            <span>
                               dsgd
                            </span>
                            <span>(sfd)</span>
                        </td>
                    </ng-container>

                    <!-- Project name Column -->
                    <ng-container matColumnDef="project_name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Project name</th>
                        <td mat-cell *matCellDef="let element" data-label="Project name">
                            sgd
                        </td>
                    </ng-container>

                    <!-- User IP Column -->
                    <ng-container matColumnDef="user_ip">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>User IP</th>
                        <td mat-cell *matCellDef="let element" data-label="User IP">dsg</td>
                    </ng-container>

                    <!-- Endpoint Column -->
                    <ng-container matColumnDef="endpoint">
                        <th mat-header-cell *matHeaderCellDef>Endpoint</th>
                        <td mat-cell *matCellDef="let element" class="w-b-hyphens" data-label="Endpoint">
                            sdg
                        </td>
                    </ng-container>

                    <!-- Request Type Column -->
                    <ng-container matColumnDef="request_type">
                        <th mat-header-cell *matHeaderCellDef>Request type</th>
                        <td mat-cell *matCellDef="let element" data-label="Request type">dsg</td>
                    </ng-container>

                    <!-- Status Code Column -->
                    <ng-container matColumnDef="status_code">
                        <th mat-header-cell *matHeaderCellDef>Status code</th>
                        <td mat-cell *matCellDef="let element" data-label="Status code">dsg</td>
                    </ng-container>

                    <!-- Response Time Column -->
                    <ng-container matColumnDef="response_time">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Response time</th>
                        <td mat-cell *matCellDef="let element" data-label="Response time">
                            dsg
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index" class="cursor-pointer"
                        title="Click here to view logs details"></tr>

                    <tr *matNoDataRow>
                        <td class="mat-cell border-none" [attr.colspan]="displayedColumns.length">

                        </td>
                    </tr>
                </table>

            </div>
        </mat-card-content>
    </mat-card>

</div>
